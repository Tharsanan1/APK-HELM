apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-ds-deployment
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.wso2.apk.cp.admin.deployment.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
{{ include "apk-helm.pod.selectorLabels" (dict "root" . "app" "admin") | indent 6}}
  template:
    metadata:
      labels:
{{ include "apk-helm.pod.selectorLabels" (dict "root" . "app" "admin") | indent 8}}
    spec:
      containers:
        - name: admin-ds
          image: {{ .Values.wso2.apk.cp.admin.deployment.image }}
          imagePullPolicy: {{ .Values.wso2.apk.cp.admin.deployment.imagePullPolicy }}
          ports:
            - containerPort: 9443
              protocol: "TCP"